<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilibili 视频信息</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M17.813 4.653h.854c1.51.054 2.769.578 3.773 1.574 1.004.995 1.524 2.249 1.56 3.76v7.36c-.036 1.51-.556 2.769-1.56 3.773s-2.262 1.524-3.773 1.56H5.333c-1.51-.036-2.769-.556-3.773-1.56S.036 18.858 0 17.347v-7.36c.036-1.511.556-2.765 1.56-3.76 1.004-.996 2.262-1.52 3.773-1.574h.774l-1.174-1.12a1.234 1.234 0 0 1-.373-.906c0-.356.124-.658.373-.907l.027-.027c.267-.249.573-.373.92-.373.347 0 .653.124.92.373L9.653 4.44c.071.071.134.142.187.213h4.267a.836.836 0 0 1 .16-.213l2.853-2.747c.267-.249.573-.373.92-.373.347 0 .662.151.929.4.267.249.391.551.391.907 0 .355-.124.657-.373.906l-1.174 1.12z"
            fill="#00AEEC" />
          <path
            d="M9.441 15.3c.267-.5.133-1.091-.333-1.341l-1.534-.833c-.5-.267-1.091-.133-1.341.333-.267.5-.133 1.091.333 1.341l1.534.833c.5.267 1.091.133 1.341-.333zm5.117 0c-.267-.5-.133-1.091.333-1.341l1.534-.833c.5-.267 1.091-.133 1.341.333.267.5.133 1.091-.333 1.341l-1.534.833c-.5.267-1.091.133-1.341-.333z"
            fill="#00AEEC" />
        </svg>
        <span>Bilibili 信息抓取</span>
      </div>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">等待中</span>
      </div>
    </header>

    <main class="main">
      <!-- 空状态 -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📺</div>
        <p>请访问 B 站视频页面</p>
        <p class="empty-hint">插件将自动抓取视频信息</p>
      </div>

      <!-- 数据展示区 -->
      <div class="data-section" id="dataSection" style="display: none;">
        <!-- 视频信息 -->
        <div class="card" id="videoCard">
          <div class="card-header">
            <span class="card-icon">🎬</span>
            <span class="card-title">视频信息</span>
          </div>
          <div class="card-body">
            <div class="video-cover">
              <img id="videoCover" src="" alt="视频封面">
            </div>
            <h3 class="video-title" id="videoTitle">-</h3>
            <div class="video-meta">
              <span class="meta-item" id="bvid">-</span>
            </div>
            <div class="video-stats">
              <div class="stat-item">
                <span class="stat-icon">👁</span>
                <span class="stat-value" id="viewCount">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">👍</span>
                <span class="stat-value" id="likeCount">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">💰</span>
                <span class="stat-value" id="coinCount">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">⭐</span>
                <span class="stat-value" id="favoriteCount">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">💬</span>
                <span class="stat-value" id="replyCount">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">📤</span>
                <span class="stat-value" id="shareCount">-</span>
              </div>
            </div>
          </div>
        </div>

        <!-- UP主信息卡片 -->
        <div class="card owner-card" id="ownerCard">
          <div class="card-header">
            <span class="card-icon">👤</span>
            <span class="card-title">UP主信息</span>
          </div>
          <div class="card-body">
            <div class="owner-profile">
              <img class="owner-avatar" id="ownerAvatar" src="" alt="UP主头像">
              <div class="owner-info">
                <div class="owner-name-row">
                  <span class="owner-name" id="ownerName">-</span>
                  <span class="owner-sex" id="ownerSex"></span>
                  <span class="owner-level" id="ownerLevel"></span>
                </div>
                <div class="owner-official" id="ownerOfficial"></div>
              </div>
            </div>
            <div class="owner-stats">
              <div class="owner-stat">
                <span class="owner-stat-value" id="ownerFollowing">-</span>
                <span class="owner-stat-label">关注</span>
              </div>
              <div class="owner-stat">
                <span class="owner-stat-value" id="ownerFollower">-</span>
                <span class="owner-stat-label">粉丝</span>
              </div>
              <div class="owner-stat">
                <span class="owner-stat-value" id="ownerLikes">-</span>
                <span class="owner-stat-label">获赞</span>
              </div>
            </div>
            <div class="owner-sign" id="ownerSign">-</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="btn btn-primary btn-full" id="importBtn" disabled>
        <span class="btn-icon">🚀</span>
        导入到社区
      </button>
      <div class="footer-row">
        <button class="btn btn-secondary" id="copyBtn" disabled>
          <span class="btn-icon">📋</span>
          复制 JSON
        </button>
        <button class="btn btn-secondary" id="refreshBtn">
          <span class="btn-icon">🔄</span>
          刷新
        </button>
      </div>
    </footer>
  </div>

  <div class="toast" id="toast">已复制到剪贴板</div>

  <script src="popup.js"></script>
</body>

</html>
